name: twitter auto update banner

on:
  schedule:
    - cron: '* * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: install tweepy
        run: |
          python -m pip install --upgrade pip
          pip install tweepy
          
      - name: execute py script # run app.py to get the latest data
        run: python app.py
